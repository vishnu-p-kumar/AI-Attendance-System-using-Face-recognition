<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-attachment: fixed;
        }
        .attendance-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .attendance-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .attendance-header h2 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .attendance-header p {
            color: #666;
            font-size: 1.2rem;
            margin: 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #34495e;
            font-weight: 600;
        }
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'%3e%3cpath fill='none' stroke='%23666' stroke-width='2' d='M6 8l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .form-group select option {
            background: white;
            color: #34495e;
        }
        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .error-message {
            text-align: center;
            color: #e74c3c;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            background: rgba(231, 76, 60, 0.1);
            margin-top: 20px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
    </style>
</head>
<body style="background-image: url({{ url_for('static', filename='images/admin_dashboard.png') }}); background-size: cover; background-position: center; min-height: 100vh; background-attachment: fixed;">
    <div class="container-fluid" style="background-image: url({{ url_for('static', filename='images/admin_dashboard.png') }}); background-size: cover; background-position: center; min-height: 100vh; background-attachment: fixed; padding: 40px; display: flex; justify-content: center; align-items: center;">
        <div class="attendance-container">
            <div class="attendance-header">
                <h2>Mark Attendance</h2>
                <p>Today's Date: {{ date }}</p>
            </div>
            <form class="attendance-form" method="GET" action="/mark_attendance">
                <div class="form-group">
                    <label for="class_id">Select Class</label>
                    <select name="class_id" id="class_id" required onchange="this.form.submit()">
                        <option value="">--Select Class--</option>
                        {% for cid, cname in classes %}
                            <option value="{{ cid }}" {% if selected_class_id == cid %}selected{% endif %}>
                                {{ cname }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </form>
            {% if selected_class_id and subjects %}
            <form class="attendance-form" method="POST" action="/mark_attendance">
                <input type="hidden" name="class_id" value="{{ selected_class_id }}">
                <div class="form-group">
                    <label for="subject">Select Subject</label>
                    <select name="subject" id="subject" required>
                        <option value="">--Select Subject--</option>
                        {% for subj in subjects %}
                            <option value="{{ subj }}">{{ subj }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn-primary">Start Attendance (Camera)</button>
            </form>
            {% elif selected_class_id %}
                <div class="error-message">No subjects found for this class. Add timetable entries first.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
